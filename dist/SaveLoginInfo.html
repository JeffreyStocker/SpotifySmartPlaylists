<html>
  <script type="text/javascript">
    const params = location.search;
    const findAndSave = function (name) {
      const regexp = new RegExp(`${name}=(\\S+)(?:&|$)`)
      const searched = params.match(regexp);
      searched && window.localStorage.setItem(name, searched[1]);
    }
    const set = ['code', 'expires_in', 'token_type', 'state', 'access_token'].forEach((val) => findAndSave(val));
    window.close();
  </script>
</html>
